{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="login-box">
        <h1>Bienvenue au Gestionnaire des Terrains</h1>
        <p class="description">Connectez-vous pour accéder à votre compte</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="**********" required>
            </div>
            <div class="message-box">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <button type="submit">Connexion</button>
        </form>
    </div>
</div>
{% endblock %}
